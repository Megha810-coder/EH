<div class="col-lg-12">
    <div class="card">
        <div class="w3-bar"> 
            <div class="input-group">
                <div class="row align-items-center">
                  
                  <div class="btn-group" dropdown>
                    <!-- <button type="button" (click)="save();">
                     Create
                    </button> -->
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                  <button type="button" (click)="save();" class="btn btn-pill btn-block btn-primary">Create</button>
                    </div>
                    <!-- <ul *dropdownMenu class="dropdown-menu" role="menu">
                      <a class="dropdown-item" (click)="save();"><li role="menuitem">Create</li></a>
                    </ul> -->
                  </div> 
                  
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                      <a [routerLink] = "'/ehs_module/Mail'"> <button type="button" class="btn btn-pill btn-block btn-primary">Email</button></a>
                    </div>
                    
                      <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                          <a [routerLink] = "'/ehs_module/Back'"> <button type="submit" class="btn btn-pill btn-block btn-primary"> Back </button></a>
                      </div>
                    <div class="form-group">
                        <div class="controls">
                          <div class="input-group">
                            <input id="appendedInputButtons" size="18" class="form-control" type="text" placeholder="Search..">
                            <span class="input-group-append">
                              <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                            </span>
                          </div>
                        </div>
                      </div>
                  </div>
            </div>
          </div>
      <div class="card-header">
          <i class="fa fa-align-justify"></i>Hazard Identification and Risk Analysis List
      </div>
      <br>
  
       
        <br>
        <div><small class="text-info"></small></div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
              <th>ACTIVITY </th>
              <th>IMPACT ON LAND </th>
              <th>IMPACT ON AIR</th>
            
              <th>Action  </th>
              </thead>
            <tbody>
                <tr *ngFor="let hira of myresponse">
                   
                    <td>{{hira.activity}}</td>
                    <td>{{hira.land}}</td>
                    <td>{{hira.air}}</td>
                  
                    <td><button type="button" class="btn btn-info mr-1" (click)="updateHira(hira);">UPDATE</button> 
                    
                     <button type="button" class="btn btn-info mr-1" (click)="viewHira(hira);">VIEW</button> 
                   
                     <button type="button" class="btn btn-info mr-1" (click)="deleteHira(hira.hira_id);">DELETE</button> </td>

      
                  
                </tr>
              </tbody>     
             </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
