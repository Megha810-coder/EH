

<div class="row"> 
  <div class="col-lg-12">
    <div class="card">
        <div class="w3-bar"> 
            <div class="input-group">
                <div class="row align-items-center">
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                       
                         <button type="button" class="btn btn-pill btn-block btn-primary" (click)="save();">Create</button>                     </div>
                   
                    <div id="fetchbtn">
                      <a [routerLink] = "'/ehs_module/Act'">  <button type="button" class="btn btn-pill btn-block btn-primary">Factory Act</button></a>
                     </div>   
                      <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                          <a [routerLink] = "'/ehs_module/Mail'">  <button type="button" class="btn btn-pill btn-block btn-primary">Email</button></a>
                        </div>
                       
                        <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                          <a [routerLink] = "'/ehs_module/Back'"> <button type="submit" class="btn btn-pill btn-block btn-primary"> Back </button></a>
                      </div>
                        <div class="form-group" >
                            
                            <div class="controls" >
                                <div class="input-group" >

                                <input id="appendedInputButtons" size="16" class="form-control" type="text">
                                <span class="input-group-append">
                                
                                  <button class="btn btn-secondary" type="button" >Search</button>
                                 
                                </span>
                              </div>
                            </div>
                          </div>
                  </div>
            </div>
          </div>
           <br>
           <br>
        
      <div class="card-header">
          
        <i class="fa fa-align-justify"></i> Industrial Hygine Reports
        
      </div>
      <div class="card-body">
       

        <table class="table table-bordered table-striped table-sm">
          <thead>
        
            <th>PROGRAM NAME</th>
             <th>DATE</th>
            <th>ASPECTS</th>
            <th>Action</th>
          
            
          </thead>
          <tbody>
            <tr *ngFor="let industrial of myresponse">
              
              <td>{{industrial.industrial_name }}</td>
               <td>{{industrial. industrial_date}}</td>
              <td>{{industrial.industrial_aspect  }}</td>
              <td><button type="button" class="btn btn-info mr-1" (click)="updateIndust(industrial);">UPDATE</button>
            
              <button type="button" class="btn btn-info mr-1" (click)="viewIndust(industrial);">VIEW</button>
              
               <button type="button" class="btn btn-info mr-1" (click)="deleteIndust(industrial);">DELETE</button> </td>
             
               
              
            </tr>
          </tbody>  
        </table>

        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
  <!--/.col-->
</div>
